<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Matrice de Corrélation Personnalisée</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f3e7; /* Jaune pâle */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            padding: 25px;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #5a2a8a; /* Mauve foncé */
            font-size: 2.5em;
            margin-bottom: 20px;
            letter-spacing: 1.5px;
        }

        h2 {
            font-size: 1.8em;
            color: #5a2a8a; /* Mauve foncé */
            border-bottom: 3px solid #f9c900; /* Jaune */
            padding-bottom: 10px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1.2px;
        }

        label {
            font-size: 1.2em;
            color: #5a2a8a; /* Mauve foncé */
            display: block;
            margin-bottom: 10px;
        }

        input[type="checkbox"] {
            margin-right: 10px;
            accent-color: #f9c900; /* Jaune */
        }

        button {
            background-color: #f9c900; /* Jaune */
            color: #5a2a8a; /* Mauve foncé */
            font-size: 1.2em;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: block;
            margin: 20px auto 0;
        }

        button:hover {
            background-color: #e6b800; /* Jaune plus foncé */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Matrice de Corrélation Personnalisée</h1>
        <form action="{{ url_for('correlation_custom') }}" method="POST">
            <h2>Sélectionnez les variables</h2>

            {% for var in available_vars %}
                <label>
                    <input type="checkbox" name="variables" value="{{ var }}">
                    {{ var.replace('_', ' ').title() }}
                </label>
            {% endfor %}

            <button type="submit">Afficher la Matrice de Corrélation</button>
        </form>
    </div>
</body>
</html>
